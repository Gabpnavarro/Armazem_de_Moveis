<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazém de Moveis</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header>
        <div class="header">
            <h1><img src="./img/logo-armazem-de-moveis-1.png"></h1>

            <form>                
                <input type="text" id="busque" class="input-padrao" placeholder="Busque no Armazém  ">
            </form>

            <nav>
                <ul>
                    <li><a href="">Minha Conta</a></li>
                    <li><a href="">Favoritos</a></li>
                    <li><a href="">Carrinho</a></li>
                    <li><a href="">Atendimento</a></li>
                </ul>
            </nav>
        </div>

        <div class="itens-geral">
            <ul>
                <li class="itens">Dormitório</li>
                <li class="itens">Dormitório Infantil</li>
                <li class="itens">Mesa</li>
                <li class="itens">Office</li>
                <li class="itens">Cozinha</li>
                <li class="itens">Decoração</li>
                <li class="itens">Lavadoras e Taques</li>
                <li class="itens">Multiuso</li>
                <li class="itens">Sala</li>
                <li class="itens">Lançamentos</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="destaques">

           <h2>Destaques</h2> 

           <div class="destaques-fotos-informacoes">
                <div class="destaques-fotos">
                    <button class="vetor"><img src="./img/seta-esquerda.svg"></button>                        
                    <img class="img-destaques" src="./img/sofa.png">
                    <button class="vetor"><img src="./img/seta-direita.svg"></button>   
                </div>

                <div class="destaques-informacoes">
                    <div class="destaques-info-esquerda">
                        <h2>Sofá 2 Lugares</h2>
                        <h3>De: 1200,00</h3>
                    <div class="preco-promocional">
                        <h2>Por:</h2>
                        <h2>R$1000,00</h2>
                    </div>        
                </div>     

                <div class="destaques-info-direita">
                    <button>Compre agora!</button>
                    <button>Mais informações</button>
                </div>
            
           </div>
           
        </div>
        


    </main>
    <footer>

    </footer>
</body>
</html>
